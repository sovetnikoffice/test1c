<p>Справочник предназначен для примера использования подсистемы <strong>Свойства</strong>.</p>
<p>В подсистеме <strong>Свойства </strong>справочник демонстрирует пример объекта, определяющего набор дополнительных реквизитов и сведений (реквизит <strong>НаборСвойств</strong>) для другого объекта (справочник <strong>Демо: Номенклатура</strong>).</p></body></html>
