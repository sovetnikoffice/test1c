<p>План счетов предназначен для примера использования подсистемы <strong>Поиск и удаление дублей</strong>.</p>
<p>Подсистема <strong>Поиск и удаление дублей</strong> демонстрирует возможность объединение дублей и поиск мест использования плана счетов.</p></body></html>
